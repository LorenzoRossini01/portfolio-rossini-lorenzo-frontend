<section #myProject class="h-fit px-8 lg:px-20 mt-60" id="projects">
  <h3 class="text-4xl uppercase hightlight-full w-fit relative mx-auto mb-20">
    Projects
  </h3>
  <div class="grid grid-cols-1 lg:grid-cols-1 gap-8">
    <div
      class="col-span-1 flex flex-col lg:gap-20 gap-8 text-3xl lg:text-6xl font-bold text-gray-500"
    >
      <h4 class="w-fit">
        {{ categories() }}
      </h4>
    </div>
    <div
      class="projects-stack relative w-full flex justify-center items-center"
    >
      @if(allProjects()){ @for (project of allProjects(); track $index) {
      <app-project-card
        class="project-card lg:p-8 bg-white w-full max-w-[800px]"
        [project]="project"
      ></app-project-card>
      } }
    </div>
  </div>
</section>
