<section #skillsSection class="w-full pt-60">
  <h3 class="text-4xl uppercase hightlight-full w-fit relative mx-auto mb-20">
    Skills
  </h3>

  <div
    class="grid items-center justify-center grid-cols-3 lg:grid-cols-5 gap-16"
  >
    @for (skill of mySkills(); track $index){
    <app-skill-item [skill]="skill"></app-skill-item>
    }
  </div>
</section>
