<section #aboutSection id="about" class="py-60 h-screen px-8 lg:px-20">
  <h3
    class="text-4xl uppercase hightlight-full w-fit relative mx-auto mb-20 section-title"
  >
    about me
  </h3>

  <div class="grid lg:grid-cols-2 gap-8 items-center overflow-hidden">
    <!-- Colonna immagine -->
    <div class="photo-col">
      <img
        class="my-image object-cover"
        src="lorenzo-rossini.png"
        alt="Lorenzo Rossini"
      />
    </div>

    <!-- Colonna testo -->
    <div class="text-col text-justify lg:text-left">
      <div class="flex flex-col gap-8">
        <div [innerHTML]="aboutText() | markdown"></div>

        <p>Check me out on:</p>

        <app-social-links></app-social-links>
      </div>
    </div>
  </div>
</section>
