<section #aboutSection id="about" class="my-60 h-fit px-8 lg:px-20">
  <h3
    class="text-4xl uppercase hightlight-full w-fit relative mx-auto mb-20 section-title"
  >
    about me
  </h3>

  <div class="grid lg:grid-cols-2 gap-8 items-center overflow-hidden">
    <!-- Colonna immagine -->
    <div class="photo-col">
      <img
        class="my-image object-cover"
        src="lorenzo-rossini.png"
        alt="Lorenzo Rossini"
      />
    </div>

    <!-- Colonna testo -->
    <div class="text-col text-justify lg:text-left">
      <div class="flex flex-col gap-8">
        <div [innerHTML]="aboutText() | markdown"></div>

        <p>Check me out on:</p>

        <div class="flex justify-around">
          <a
            href="https://www.linkedin.com/in/lorenzo-rossini-8b7245242/"
            target="_blank"
          >
            <img
              class="w-15 h-15 social-icon"
              src="linkedin-icon.png"
              alt="LinkedIn"
            />
          </a>
          <a href="" target="_blank">
            <img
              class="w-15 h-15 social-icon"
              src="github-icon.png"
              alt="GitHub"
            />
          </a>
          <a href="" target="_blank">
            <img class="w-15 h-15 social-icon" src="envelope.png" alt="Gmail" />
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
