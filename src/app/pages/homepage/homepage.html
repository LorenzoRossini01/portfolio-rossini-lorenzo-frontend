<app-hero></app-hero>
<app-about-me [aboutText]="aboutText()"></app-about-me>
<app-skills [mySkills]="techSkills()"></app-skills>
<div id="cv-button-1" class="flex justify-center w-full mt-60">
  <app-button
    label="Download Cv"
    [downloadIcon]="true"
    (onClick)="handleDownloadCV()"
  ></app-button>
</div>
<section class="h-fit px-8 lg:px-20" id="works">
  <app-experience
    [myExperience]="myPreviousJobs()"
    title="Works"
  ></app-experience>
</section>
<section class="h-fit px-8 lg:px-20 flex flex-col" id="education">
  <app-experience
    [myExperience]="myEducation()"
    title="Education"
  ></app-experience>
  <app-experience
    [myExperience]="myCertification()"
    title="Certification"
  ></app-experience>
  <div id="cv-button-2" class="flex justify-center w-full">
    <app-button
      label="Download Cv"
      [downloadIcon]="true"
      (onClick)="handleDownloadCV()"
    ></app-button>
  </div>
</section>

<app-my-projects></app-my-projects>

<app-contact-me [contactText]="contactText()"></app-contact-me>
